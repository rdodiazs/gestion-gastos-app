<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8"/>
        <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link href="../css/resumen_mes.css" rel="stylesheet">
        <link href='https://cdn.boxicons.com/fonts/basic/boxicons.min.css' rel='stylesheet'>
        <title>Gestión de Gastos - Resumen mensual</title>
    </head>
    <body>
        <header class="main-header">
            <a href="main.html">
                <svg width="60px" height="60px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M6 12H18M6 12L11 7M6 12L11 17" stroke="#000000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </a>

            <h1>Gasto de Enero 2025</h1>
        </header>

        <section class="resumen-body">
            <div class="resumen-container">
                <div class="resumen-content">
                    <h2>Resumen de gastos</h2>
                    <p>Gasto total</p>
                     <!--Aca va el gasto total. Se agrega con JavaScript -->
                    <p></p>
                    <p><b>Última actualización</b>: 14-02-2025 15:14</p>
                </div>
            </div>

            <div class="boletas-container">
                <h2>Boletas del mes</h2>

                <div class="listado-boletas">
                    <div class="boleta">
                        <p class="fecha">05-01-2025</p>
                        <p class="titulo">
                            <span><a href="detalle_boleta.html">Boleta 1</a></span>
                            <i class='bx bx-trash'></i>
                        </p>
                        <p class="costo">$3.000</p>
                    </div>

                    <div class="boleta">
                        <p class="fecha">12-01-2025</p>
                        <p class="titulo">
                            <span>Ipsum pariatur est iusto. Veni</span>
                            <i class='bx bx-trash'></i>
                        </p>
                        <p class="costo">$10.500</p>
                    </div>

                    <div class="boleta">
                        <p class="fecha">23-01-2025</p>
                        <p class="titulo">
                            <span>Boleta 3</span>
                            <i class='bx bx-trash'></i>
                        </p>
                        <p class="costo">$4.000</p>
                    </div>

                </div>
            </div>
        </section>

        <dialog>
            <div class="header-modal">
                <div class="close-modal">
                    <svg width="80px" height="80px" viewBox="0 0 25 25" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:sketch="http://www.bohemiancoding.com/sketch/ns" fill="#000000" stroke="#000000">
                        <g id="SVGRepo_bgCarrier" stroke-width="0"/>
                        <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"/>
                        <g id="SVGRepo_iconCarrier">
                            <g id="Page-1" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd" sketch:type="MSPage">
                                <g id="Icon-Set-Filled" sketch:type="MSLayerGroup" transform="translate(-469.000000, -1041.000000)" fill="#000000">
                                    <path d="M487.148,1053.48 L492.813,1047.82 C494.376,1046.26 494.376,1043.72 492.813,1042.16 C491.248,1040.59 488.712,1040.59 487.148,1042.16 L481.484,1047.82 L475.82,1042.16 C474.257,1040.59 471.721,1040.59 470.156,1042.16 C468.593,1043.72 468.593,1046.26 470.156,1047.82 L475.82,1053.48 L470.156,1059.15 C468.593,1060.71 468.593,1063.25 470.156,1064.81 C471.721,1066.38 474.257,1066.38 475.82,1064.81 L481.484,1059.15 L487.148,1064.81 C488.712,1066.38 491.248,1066.38 492.813,1064.81 C494.376,1063.25 494.376,1060.71 492.813,1059.15 L487.148,1053.48" id="cross" sketch:type="MSShapeGroup"> </path>
                                </g>
                            </g>
                        </g>
                    </svg>
                </div>
                <p>¿Deseas eliminar este gasto? No podrás revertir esta acción.</p>
            </div>
            <div class="caja-decision">
                <button value="confirmar">Si</button>
                <button value="cancelar">No</button>
            </div>
        </dialog>

        <script src="../js/resumen_mes.js"></script>
    </body>
</html>
