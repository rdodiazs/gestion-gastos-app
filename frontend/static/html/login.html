<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8"/>
  <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href="../css/login.css" rel="stylesheet"/>
  <title>Gestión de Gastos - Iniciar Sesión</title>
</head>
<body>
    <header class="header-login">
        <h1>Gestión de Gastos</h1>
    </header>

    <section class="login-body">
        <h2>Bienvenido/a</h2>

        <form class="login-formulario">
            <input class="usuario" type="text" name="user" placeholder="Usuario"/>
            <input class="email" type="email" name="email" placeholder="Email"/>
            <input class="login" type="submit" value="Iniciar sesión"/>
        </form>

        <p>¿No tienes cuenta? <a href="crear_cuenta.html">Hazte una aquí</a></p>
    </section> 
</body>
</html>
