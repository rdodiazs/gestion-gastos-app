<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8"/>
        <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link href="../css/crear_cuenta.css" rel="stylesheet"/>
        <title>Gestión Gastos - Crea tu cuenta</title>
    </head>
    <body>
        <header class="header-page">
            <div class="left-arrow">
                <a href="login.html">
                <svg width="800px" height="800px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
<path d="M6 12H18M6 12L11 7M6 12L11 17" stroke="#000000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
</svg>
</a>
            </div>
            <h1>Gestión de Gastos</h1>
        </header>

        <section class="crear-cuenta-body">
            <h2>¡Únete a la app!</h2>

            <form>
                <input  id="name" name="name" type="text" placeholder="Nombre"/>
                <input  id="username" name="username" type="text" placeholder="Usuario"/>
                <input  id="email" type="email" placeholder="Email"/>

                <button class="crear-cuenta-btn">Crear cuenta</button>
            </form>

            <p>¿Ya tienes una cuenta? <a href="login.html">Inicia sesión</a>
        </section>
    </body>
</html>
